<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section class=" containers Principale text-center mt-auto">

                    </div>
                    
                    <div class="ensembleToogole">
                        <div class="toogole1"></div>
                        <div class="toogole2"></div>
                        <div class="toogole3"></div>
    
                    </div>

                </div>
                
            </div>
            <div class="element2">
                <input type="text" class="my-input">
            </div>
            <div class="element3 gap-3">
                <div class="sElnt1">
                    <button class="btn1"name="v7" dataset="36" value="7" onclick="afficher('7')">7</button>
                    <button class="btn1"name="btn" data-key="104" value="8" onclick="afficher('8')">8</button>
                    <button class="btn1"name="btn" data-key="105" value="9" onclick="afficher('9')" >9</button>
                    <button class="btn2"name="btn" data-key="46" value="delete" onclick="effacer()">DEL</button>

                </div>
                <div class="sElnt2 gap-3">
                    <button class="btn1"name="btn"  data-key="37" value="4" onclick="afficher('4')">4</button>
                    <button class="btn1"name="btn"  data-key="12"value="5" onclick="afficher('5')">5</button>
                    <button class="btn1"name="btn"  data-key="39"value="6" onclick="afficher('6')">6</button>
                    <button class="btn1"name="btn"  data-key="107"value="+" onclick="afficher('+')">+</button>

                </div>
                <div class="sElnt3 gap-3">
                    <button class="btn1"name="btn" data-key="35" value="1" onclick="afficher('1')">1</button>
                    <button class="btn1"name="btn" data-key="40" value="2" onclick="afficher('2')">2</button>
                    <button class="btn1"name="btn" data-key="34" value="3" onclick="afficher('3')">3</button>
                    <button class="btn1"name="btn" data-key="109" value="-" onclick="afficher('-')">-</button>

                </div>
                <div class="sElnt4 gap-3">
                    <button class="btn1"name="btn" data-key="46" value="." onclick="afficher('.')">.</button>
                    <button  class="btn1"name="btn" data-key="" value="0" onclick="afficher('0')">0</button>
                    <button class="btn1"name="btn" data-key="111" value="%" onclick="afficher('/')">%</button>
                    <button class="btn1"name="btn" data-key="106" value="*" onclick="afficher('*')">*</button>

                </div>
                <div class="sElnt5 gap-3">
                    <button class="btn3"name="btn" value="RESET" onclick="effacer()">RESET</button>
                    <button class="btn4"name="btn" data-key="13" value="=" onclick="calculer()">=</button>

            </div>
